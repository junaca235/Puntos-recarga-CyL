<div *ngIf="isLoadingPuntos" 
     class="alert alert-primary mt-2 text-center">
    <h6>Cargando</h6>
</div>

<ng-template #name></ng-template>

<ul *ngIf="puntos"
    class="list-group mt-2">
    <li *ngFor="let punto of puntos"
        class="list-group-item list-group-item-action"
        [class.active]="punto.recordid === selectedId"
        filterBy="fields.nombre" 
        filterPlaceholder="Filter by name">
        
        
        <div class="flex align-items-center p-2 w-full flex-wrap col-11">
            <div class="flex-1">
                <h5 class="mb-2"> {{ punto.fields.nombre }} </h5>
                <i class="pi pi-bolt vertical-align-middle mr-2" 
                style="font-size: 1.5rem"></i>
                <span class="vertical-align-middle line-height-1">Tipo: {{ punto.fields.tipo }} </span>
            </div>
            <div class="flex flex-column align-items-end">
                <h6 class="mb-2"> Nº conectores: {{ punto.fields.no }} </h6>
            </div>
            <button type="button" 
                    class="btn btn-secondary" 
                    [value]="punto.recordid"
                    (click)="flyTo( punto )">
                Posición
            </button>
            <button type="button" 
                    class="btn btn-secondary" 
                    [value]="punto.recordid"
                    (click)="getDirections( punto )">
                Ruta
            </button>
        </div>
        <div class="col-1">
            <button class="p-button p-button-text"
                    (click)="changeFavourite()">
                <i class="pi" 
                   [ngClass]="isFavourite ? 'pi-star-fill' : 'pi-star' "
                   [style]="{'font-color': 'yellow'}" ></i>
            </button>
        </div>

    </li>
</ul>
