<div *ngIf="isLoadingPuntos; else listaPuntos" 
     class="alert alert-primary mt-2 text-center">
    <h6>Cargando</h6>
</div>

<ng-template #listaPuntos>
 
    <ul class="list-group mt-2">
        <li *ngFor="let punto of puntos"
            class="list-group-item list-group-item-action"
            [class.active]="punto.fields.dd.join(',') == selectedId"
            filterPlaceholder="Filter by name"
            id="{{punto.fields.dd.join(',')}}"
            (click)="flyTo( punto )">
            
            <div class="flex align-items-center p-2 w-full flex-wrap col-12">
                <div class="flex-1">
                    <h5 class="mb-2"> {{ punto.fields.nombre }} </h5>
                    <div class="tipo-container">
                        <i class="pi pi-bolt vertical-align-middle mr-2" 
                            style="font-size: 1.5rem"></i>
                        <span class=" tipo">Tipo: {{ punto.fields.tipo }} </span>
                    </div>
                    
                </div>
                <div class="flex flex-row align-items-end">
                    <i *ngFor="let item of arrayOf(punto.fields.no)"
                        class="pi pi-arrow-up conector"></i>
                </div>
                <div class="flex flex-column align-items-end">
                    <h6 class="mb-2">
                        <i class="pi pi-map-marker vertical-align-middle mr-2" 
                        style="font-size: 1rem"></i>
                        <span class="vertical-align-middle line-height-1">{{ punto.fields.dd }} </span>                  
                    </h6>
                </div>
                <button class="btn btn-secondary" 
                        *ngIf="userLocation"
                        type="button" 
                        [value]="punto.recordid"
                        (click)="getDirections( punto )">
                    Ruta
                </button>
                <button class="p-button p-button-text fav-button"
                        *ngIf="puntosFavoritos" 
                        (click)="changeFavourite(  punto.recordid  )">
                    <i class="pi" 
                    [ngClass]="punto.favourite ? 'pi-star-fill' : 'pi-star' "
                    [style]="{'font-color': 'yellow'}" ></i>
                </button>
            </div>

        </li>
    </ul>   

</ng-template>
